        <!-- Vendor JS Files -->

        <script src="assets/vendor/isotope-layout/isotope.pkgd.min.js"></script>
        <script src="assets/vendor/swiper/swiper-bundle.min.js"></script>
        <!-- Rendering partials -->
        <script>
            const headerContent = document.getElementById('header-content');
            fetch('partials/header.html')
                .then(response => response.text())
                .then(data => {
                    headerContent.innerHTML = data;
                });
            const footerContent = document.getElementById('footer-content');
            fetch('partials/footer.html')
                .then(response => response.text())
                .then(data => {
                    footerContent.innerHTML = data;
                });

            fetch('data/resources.json')
                .then(response => response.json())
                .then(data => {
                    const videoContainer = document.getElementById('videoContainer');


                    data.forEach(resource => {
                        const videoCard = document.createElement('div');
                        videoCard.className = 'card';

                        let videoContent;

                        if (resource['embed'] !== undefined && resource['embed'] !== '') {
                            // If 'embed' URL is available, display the video preview
                            videoContent = `
          <div class="video-preview col-md-6">
            <iframe width="100%" height="315"
              src="${resource['embed']}"
              title="YouTube video player" frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
              allowfullscreen></iframe>
          </div>
        `;
                        } else {
                            // If 'embed' URL is not available, display a logo image
                            videoContent = `
          <div class="video-preview col-md-6">
            <img width="100%" height="315"
              src="assets/img/unavailable.png" />
          </div>
        `;
                        }

                        videoCard.innerHTML = `
        <div class="video-card row">
          ${videoContent}
          <div class="video-details col-md-6">
            <h4 class="text-primary"> ${resource['Subject']}</h4>
            <h5 class="text-warning">${resource['Paper']}</h5>
            <h5>${resource['Module']}</h5>
            <h6>Content Author: <span class="text-secondary">${resource['CW']}</span></h6>
            <h6>Content Reviewer: <span class="text-secondary">${resource['CF']}</span></h6>
          </div>
        </div>
      `;

                        videoContainer.appendChild(videoCard);
                    });
                })
                .catch(error => console.error('Error loading video resources:', error));

        </script>

        <!-- Template Main JS File -->
        <script src="assets/js/main.js"></script>
